                            <div class="form-group     ml-auto mr-auto w-60">
                                <div class="mx-md-0 card-header p-0">
                                    <div class="  text-white text-center py-2  "

                                        <h3

                                    </div>

                                <div class=" input-group mb-4">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user text-white"></i></div>

                                    </div>
                                    <input type="text" class="form-control" required size="25" maxlength="25"
                                        placeholder="Enter your full name" id="name" name="name" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i
                                                class="fa fa-envelope   text-white"></i>
                                        </div>


                                    </div>
                                    <input type="email" required class="form-control" id="email" name="email"
                                        placeholder="Enter your email" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>



                                <div class=" input-group mb-4">
                                    <div class=" input-group-prepend">
                                        <div class="input-group-text"><i
                                                class=" fas fa-phone-alt   text-white"></i></div>

                                    </div>
                                    <input type="number" required size="10" name="Phone" maxlength="10"
                                        class="form-control" placeholder="Enter your  Cell number" id="Phone"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class=" input-group mb-4">
                                    <div class=" input-group-prepend">
                                        <div class="input-group-text"><i
                                                class="  fas fa-flag  text-white"></i></div>

                                    </div>
                                    <input type="text" required size="10" name="Phone" maxlength="10"

                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>

                                </div>
